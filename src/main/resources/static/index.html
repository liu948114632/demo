    <form class="form-control" id="form" >
        <div class="form-group">
            <label class="">用户名：</label>
            <input style="height: 30px"  title="用户名"  placeholder="用户名" name="name"  />
        </div>

        <div class="form-group">
            <label style="margin-left: 100px">密码：</label>
            <input  style="height: 30px" title="密码" placeholder="密码" type="password" name="password" />

        <br/>
        <input type="button" id="submit" value="登录" style="margin: 50px 10px 50px 230px"/>
        <input type="reset"  value="重置" />
    </form>
        <br/>
        <br/>
        <!--<input type="file" id="file" name="file"  >-->
    <!--</div>-->
</div>
</body>

<script>
    $(function () {
        $("#submit").click(function () {
            var formData = new FormData();
            formData.append("file",$("#file")[0].files[0]);
            $.ajax({
                url : "/user/login",
                type : 'POST',
                data : formData,
                // 告诉jQuery不要去处理发送的数据
                processData : false,
                // 告诉jQuery不要去设置Content-Type请求头
                contentType : false,
                beforeSend:function(){
                    console.log("正在进行，请稍候");
                },
                success : function(responseStr) {
                    if(responseStr.status===0){
                        console.log("成功"+responseStr);
                    }else{
                        console.log("失败");
                    }
                },
                error : function(responseStr) {
                    console.log("error:"+responseStr);
                }
            });
        });


    })

</script>
<script src="./js/jquery.js"></script>
